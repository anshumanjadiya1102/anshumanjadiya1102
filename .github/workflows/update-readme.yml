name: Update README

on:
  schedule:
    - cron: '0 */2 * * *' # every 2 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure full repo history is available for commits

      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@v0.3.0
        with:
          GH_USERNAME: anshumanjadiya1102
          COMMIT_NAME: github-actions[bot]
          COMMIT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          COMMIT_MSG: ":zap: Update README with the recent activity"
          MAX_LINES: 5
          TARGET_FILE: README.md
          EMPTY_COMMIT_MSG: ":memo: empty commit to keep workflow active after 60 days of no activity"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
