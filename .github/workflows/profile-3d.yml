name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # run daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write    # ðŸ‘ˆ allows pushing generated files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.0
        with:
          username: anshumanjadiya1102
          theme: night-rainbow   # ðŸ‘ˆ matches your screenshot

      - name: Push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib
          git commit -m "Update 3D Contribution Graph" || echo "No changes"
          git push
