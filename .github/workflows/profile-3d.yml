name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # runs once every day at midnight UTC
  workflow_dispatch:      # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    name: 3D Contributions
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.0
        with:
          username: anshumanjadiya1102   # ðŸ‘ˆ your GitHub username
          # Optional: choose theme (night-view, night-rainbow, github, green, blue)
          # theme: night-rainbow

      - name: Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Generated 3D Contribution Graph" || echo "No changes"
          git push
