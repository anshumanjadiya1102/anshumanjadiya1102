<!-- ocean-wave.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" width="100%" height="320" preserveAspectRatio="none">
  <defs>
    <!-- Stars -->
    <symbol id="star" viewBox="0 0 2 2">
      <circle cx="1" cy="1" r="1" fill="white"/>
    </symbol>

    <style><![CDATA[
      /* Twinkling stars */
      @keyframes twinkle {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 0.2; }
      }
      .star1 { animation: twinkle 3s infinite; }
      .star2 { animation: twinkle 5s infinite; }
      .star3 { animation: twinkle 4s infinite; }
      .star4 { animation: twinkle 6s infinite; }
    ]]></style>
  </defs>

  <!-- Full black ocean + sky background -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- Moon -->
  <circle cx="1300" cy="60" r="40" fill="#f4f4f4"/>
  <circle cx="1300" cy="60" r="60" fill="white" opacity="0.2"/>

  <!-- Stars in the sky -->
  <use href="#star" x="200" y="50" width="3" height="3" class="star1"/>
  <use href="#star" x="400" y="80" width="2" height="2" class="star2"/>
  <use href="#star" x="600" y="40" width="3" height="3" class="star3"/>
  <use href="#star" x="800" y="70" width="2" height="2" class="star4"/>
  <use href="#star" x="1000" y="30" width="3" height="3" class="star1"/>
  <use href="#star" x="1150" y="90" width="2" height="2" class="star3"/>

  <!-- Back wave (dark bluish gray) -->
  <path fill="#0a2a43" fill-opacity="0.6">
    <animate attributeName="d" dur="12s" repeatCount="indefinite"
      values="
        M0,224L48,213.3C96,203,192,181,288,176C384,171,480,181,576,186.7C672,192,768,192,864,181.3C960,171,1056,149,1152,154.7C1248,160,1344,192,1392,208L1440,224L1440,320L0,320Z;
        M0,200L48,190C96,180,192,160,288,170C384,180,480,210,576,215C672,220,768,200,864,190C960,180,1056,170,1152,185C1248,200,1344,230,1392,240L1440,250L1440,320L0,320Z;
        M0,224L48,213.3C96,203,192,181,288,176C384,171,480,181,576,186.7C672,192,768,192,864,181.3C960,171,1056,149,1152,154.7C1248,160,1344,192,1392,208L1440,224L1440,320L0,320Z
      "/>
  </path>

  <!-- Front wave (lighter gray-blue, transparent) -->
  <path fill="#1e3d59" fill-opacity="0.4">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="
        M0,250L60,240C120,230,240,210,360,220C480,230,600,260,720,265C840,270,960,250,1080,240C1200,230,1320,240,1380,250L1440,260L1440,320L0,320Z;
        M0,230L60,220C120,210,240,200,360,210C480,220,600,250,720,255C840,260,960,240,1080,230C1200,220,1320,230,1380,240L1440,250L1440,320L0,320Z;
        M0,250L60,240C120,230,240,210,360,220C480,230,600,260,720,265C840,270,960,250,1080,240C1200,230,1320,240,1380,250L1440,260L1440,320L0,320Z
      "/>
  </path>
</svg>
