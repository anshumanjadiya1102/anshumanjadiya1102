name: Update README

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for commit
          ref: ${{ github.ref_name }}  # ensures branch is attached

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@master
        with:
          GH_USERNAME: anshumanjadiya1102
          COMMIT_MSG: ":zap: Update README with the recent activity"
          MAX_LINES: 5
          TARGET_FILE: README.md
          EMPTY_COMMIT_MSG: ":memo: empty commit to keep workflow active after 60 days of no activity"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes if any
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          git pull origin $branch || true
          if ! git diff --exit-code; then
            git add README.md
            git commit -m ":zap: Update README with the recent activity" || true
            git push origin HEAD:$branch
          else
            echo "No changes to commit."
          fi
