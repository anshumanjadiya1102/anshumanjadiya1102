<svg fill="none" viewBox="0 0 850 60" width="850" height="60" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;display:flex;align-items:center;justify-content:center;height:100%;white-space:nowrap;">
      <style>
        @keyframes gradientFlow {
          0% { background-position: 350% 0; }
          100% { background-position: -350% 0; }
        }

        .home_title {
          font-size: 24px;
          font-weight: 700;
          color: transparent;
          background-image: linear-gradient(-220deg, #fc5c7d, #6a82fb, #05dfd7);
          -webkit-background-clip: text;
          background-clip: text;
          background-size: 200% 120%;
          animation: gradientFlow 10s linear infinite;
          transition: all 0.3s ease;
        }

        .home_title:hover {
          animation-duration: 3s;
          filter: drop-shadow(0 0 8px rgba(106,130,251,0.8));
          transform: scale(1.05);
        }

        code {
          font-family: monospace;
          font-size: 24px;
        }
      </style>

      <div class="home_title" data-tauri-drag-region="true">
        Hello Every Github Soul, I'm <code>Anshuman Jadiya</code> here!
      </div>
    </div>
  </foreignObject>
</svg>
